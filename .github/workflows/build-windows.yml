name: Build Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Install NASM
      uses: ilammy/setup-nasm@v1

    - name: Install YASM
      run: |
        choco install yasm -y
        echo "C:\ProgramData\chocolatey\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Create Dummy Boot Files
      run: |
        powershell -File create_dummy_boot.ps1
    
    - name: Build Solution
      run: |
        msbuild src/VeraCrypt.sln /p:Configuration=Release_SkipOsDriverReqCheck /p:Platform=x64 /fl "/flp:logfile=msbuild.log;errorsonly"
        if ($LASTEXITCODE -ne 0) {
          Get-Content msbuild.log
          exit 1
        }

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 01-Windows-x64
        path: src/Main/Release/01.exe
