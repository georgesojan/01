name: Build Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Install NASM
      uses: ilammy/setup-nasm@v1

    - name: Install YASM
      run: |
        choco install yasm
        echo "C:\ProgramData\chocolatey\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Build Solution
      run: msbuild src/VeraCrypt.sln /p:Configuration=Release_SkipOsDriverReqCheck /p:Platform=x64

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 01-Windows-x64
        path: src/Main/Release/01.exe
